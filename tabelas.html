<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas - DIO.me</title>
    <style>
        table thead th {
            background: black;
            color: white;
        }

        table tfoot td {
            background-color: lightgray;
        }

        table tbody tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        table tbody tr:hover td {
            background-color: #e9e9e9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <table width="250" align="center" cellspacing="0" cellpadding="5">
        <caption>Tabela de Idades</caption>
        <thead>
        <tr>
            <th title="Nome completo">Nome</th>
            <th>Idade</th>
        </tr>
        </thead>
        <tbody>
        <tr id="1">
            <td>Yuri</td>
            <td>24</td>
        </tr>
        <tr id="2">
            <td>Isabella</td>
            <td>21</td>
        </tr>
        <tr id="3">
            <td>Debinha</td>
            <td>46</td>
         </tr>
         <tr id="4">
            <td>Alexander</td>
            <td>50</td>
        </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>6</td>
        </tfoot>
    </table>

</body>
</html>
